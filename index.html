<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Rowerowy IBIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen">
        <div id="ibis-display">
            <div id="ibis-line-1">LINIA: ___</div>
            <div id="ibis-line-2">PODAJ NR LINII</div>
        </div>
        <div id="keypad">
            <button class="keypad-btn">1</button>
            <button class="keypad-btn">2</button>
            <button class="keypad-btn">3</button>
            <button class="keypad-btn">4</button>
            <button class="keypad-btn">5</button>
            <button class="keypad-btn">6</button>
            <button class="keypad-btn">7</button>
            <button class="keypad-btn">8</button>
            <button class="keypad-btn">9</button>
            <button class="keypad-btn keypad-btn-util">C</button>
            <button class="keypad-btn">0</button>
            <button class="keypad-btn keypad-btn-util" id="keypad-ok">OK</button>
        </div>
    </div>

    <div id="map-screen" class="hidden">
        <div id="map"></div>
        
        <button id="follow-button" class="follow-active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8.25a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5zM12 18a6 6 0 100-12 6 6 0 000 12zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </button>

        <div id="info-panel">
            <button id="back-button">MENU</button>
            <div class="stop-info current-stop">
                <div class="stop-details">
                    <p class="label">NASTÄ˜PNY PUNKT</p>
                    <h2 id="next-stop-name">---</h2>
                    <p class="distance" id="distance-to-stop">---</p>
                </div>
                <div id="demand-led"></div>
            </div>
            <div class="stop-info next-in-line">
                <p class="label">KOLEJNY</p>
                <h3 id="upcoming-stop-name">---</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <audio id="pass-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c649d235c.mp3" preload="auto"></audio>
</body>
</html>
